<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="nav">
            <a class="brand" href="index.html">
                <svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><defs><linearGradient id="g2" x1="0" x2="1"><stop stop-color="#06b6d4" offset="0"/><stop stop-color="#7c3aed" offset="1"/></linearGradient></defs><rect width="48" height="48" rx="10" fill="url(#g2)"/><path d="M24 12l7 8h-4v10h-6V20h-4l7-8z" fill="rgba(255,255,255,0.95)"/></svg>
                <span class="title">Digital Certificate System</span>
            </a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="#">About</a>
                <a href="issuer_dashboard.html">Issue</a>
                <a href="verifier_portal.html">Verify</a>
                <a href="learner_dashboard.html">My Certificates</a>
            </div>
            <div class="cta">
                <a href="login.html" class="btn btn-primary">Login / Signup</a>
            </div>
        </div>
    </header>

    <main>
        <section class="login-section">
            <div class="login-container">
                <h2>Login or Create an Account</h2>
                <form>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <p class="signup-link">Don't have an account? <a href="#">Sign up</a></p>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Digital Certificate System</p>
    </footer>
    <script src="main.js" defer></script>
</body>
</html>
