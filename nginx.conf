# This is a reverse proxy configuration for Nginx

server {
    # Listen on port 80, the standard HTTP port
    listen 80;

    # Requests for the main site (e.g., http://localhost/)
    # will be served by the 'frontend' service on its port 3000.
    location / {
        # 'frontend' is the service name from docker-compose.yml
        proxy_pass http://frontend:3000; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Any request that starts with /api/ (e.g., http://localhost/api/v1/users)
    # will be forwarded to our FastAPI backend.
    location /api/ {
        # 'api' is the service name from docker-compose.yml
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
